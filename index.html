  <head>

    <link rel="stylesheet" href="./style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js" defer></script>
    <title>Document</title>
  </head>

  <body>
    <div class="chatbot">
      <header>
        <h1>chat bot</h1>
      </header>

      <ul class="chat_box">
        <li class="chat bot_incoming">
          <span class="chat_icon">
            <lottie-player
              src="https://lottie.host/eef81657-ed96-413c-8cf1-9b722ed1baac/6dHauPLm28.json"
              background="transparent"
              speed="1"
              style="width: 50px; height: 50px"
              loop
              autoplay
            ></lottie-player>
          </span>

          <p>Hi there</p>
        </li>
        <!-- <li class="chat bot_outgoing">
          <p>Lorem ipsum dolor sit amet.</p>
          <span><ion-icon name="person-circle-outline"></ion-icon></span>
        </li> -->
      </ul>
      <div class="chat_input">
        <textarea name="" id="" placeholder="Enter a message"></textarea>
        <span class="send_btn">
          <ion-icon name="send-outline"></ion-icon>
        </span>
      </div>
    </div>
  </body>
